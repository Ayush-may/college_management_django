<style>
  li a {
    text-decoration: none;
    color: black;
  }

  ul {
    list-style: none;
  }

  a {
    text-decoration: none !important;
    color: black !important;
  }
</style>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <!-- this shows any types of messages -->
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %} mb-0"
    style="border-radius: 0;">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  <!-- this shows any types of messages -->
  <div class="d-flex flex-grow-1">
    <div class="d-flex flex-column flex-grow-1">
      <nav class="p-3 bg-dark text-light d-flex align-items-center">
        <h6 class="m-0 p-0">
          Admin Panel
        </h6>
        <div class="d-flex align-items-center gap-2" style="margin-left: auto;">
          <h6 class="m-0 p-0">username : <b>{% block username %}undefined{% endblock %}</b></h6>
          <button class="btn btn-danger btn-sm ">
            <a class="text-white" href="{% url 'admin_dashboard:logout' %}">Logout</a>
          </button>
        </div>
      </nav>
      <div class="bg-warning d-flex gap-3 ps-3">
        <a href="{% url 'admin_dashboard:dashboard' %}">Dashboard</a>
        <a href="{% url 'admin_dashboard:students' %}">Student</a>
        <a href="{% url 'admin_dashboard:staffs' %}">Staff</a>
        <a href="{% url 'admin_dashboard:departments' %}">Departments</a>
        <a href="{% url 'admin_dashboard:news' %}">News</a>
      </div>
      <div class="p-3 d-flex flex-column flex-grow-1" style="max-width: 100%">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

</body>

</html>
