  li a {

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <!-- this shows any types of messages -->
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %} mb-0"
    style="border-radius: 0;">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  <!-- this shows any types of messages -->
  <div class="d-flex flex-grow-1" style="overflow: hidden;">
    <div class="d-none d-md-block bg-dark text-light p-3 px-5 pt-5">
      <ul class="m-0 p-0 ">
        <li>
          <button>
            <a href="#">Details</a>
          </button>
        </li>
        <li>
          <button>
            <a href="#">Details</a>
          </button>
        </li>
        <li>
          <button>
            <a href="#">Details</a>
          </button>
        </li>
      </ul>
    </div>
    <div class="flex-grow-1">
      <nav class="p-3 bg-dark text-light d-flex align-items-center ">
        <h6 class="m-0 p-0">
          student Panel
        </h6>
        <div class="d-flex align-items-center gap-2" style="margin-left: auto;">
          <h6 class="m-0 p-0" >username : <b>{% block username %}undefined{% endblock %}</b></h6>
          <button class="btn btn-outline-danger btn-sm " >
            <a class="text-white" href="{% url 'student_dashboard:logout' %}">Logout</a>
          </button>
        </div>
      </nav>
      <div class="px-3" style="max-width: 100%; max-height: 100%; overflow-y: scroll;">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
