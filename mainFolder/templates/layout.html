{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>{% block title %} Mangement System{% endblock %}</title>
</head>

<body>
  <!-- this shows any types of messages -->
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %} mb-0"
    style="border-radius: 0;">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  <!-- this shows any types of messages -->

  <nav class="p-2 bg-light">
    <h1 class="text-center">College Management System made in <b>Django</b></h1>
  </nav>

  <main class="w-full h-full d-flex flex-grow-1">
    {% block content %}{% endblock %}
  </main>
</body>

</html>
