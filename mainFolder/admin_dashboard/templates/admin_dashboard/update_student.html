 <form method="POST">
  {% csrf_token %}
  <h2>This is simple update student form </h2>
  <table>
    <tbody>
      <tr>
        <td>
          <label for="uid">UID</label>
          <input type="text" name="uid" value="{{ student.uid }}" disabled>
        </td>
      </tr>
      <tr>
        <td>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" value="{{ student.first_name }}">
        </td>
      </tr>
      <tr>
        <td>
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" value="{{ student.last_name }}">
        </td>
      </tr>
      <tr>
        <td>
          <label for="enrollment">Enrollment</label>
          <input type="text" name="enrollment" value="{{ student.enrollment }}">
        </td>
      </tr>
      <tr>
        <td>
          <label for="department">Department</label>
          <select name="department">
            {% for department in departments %}
              <option value="{{ department.id }}"
                {% if department.id == student.department_id %}
                  selected
                {% endif %}
              >
                {{ department.name }}
              </option>
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="created_at">Created At</label>
          <input type="text" name="created_at" value="{{ student.created_at }}" disabled>
        </td>
      </tr>
      <tr>
        <td>
          <label for="last update_at">Created At</label>
          <input type="text" name="update_at" value="{{ student.updated_at }}" disabled>
        </td>
      </tr>
      <tr>
        <td>
          <button>submit changes</button>
          <a href="{% url 'admin_dashboard:students' %}">
            <button type="button">cancel changes</button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</form>
