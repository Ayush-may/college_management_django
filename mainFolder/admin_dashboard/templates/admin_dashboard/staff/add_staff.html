{% extends 'admin_dashboard.html' %}

{% block title %}
admin | Students
{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb h6">
    <li class="breadcrumb-item"><a href="{% url 'admin_dashboard:dashboard' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'admin_dashboard:staffs' %}">Staffs</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add Staff</li>
  </ol>
</nav>
<div class="w-100 d-flex gap-3" style="justify-content: center;flex: 1;">
  <div class="flex-grow-1">
    <form class="mx-auto p-3 shadow-sm text-bg-dark" method="post" style="max-width: 800px;">
      {% csrf_token %}
      <div class="row ">
        <div class="col">
          <label for="name" class="form-label m-0">First Name</label>
          <input type="text" name="f" value="{{f}}" class="form-control form-control-sm">
        </div>
        <div class="col">
          <label for="name" class="form-label m-0">Last Name</label>
          <input type="text" name="l" value="{{l}}" class="form-control form-control-sm">
        </div>
      </div>
      <div class="mt-3">
        <label for="name" class="form-label m-0">Email</label>
        <input type="text" name="email" value="" required class="form-control form-control-sm">
      </div>
      <div class="row mt-3">
        <div class="col">
          <label for="salary" class="form-label m-0">Salary(inr)</label>
          <input type="text" name="s" value="{{s}}" class="form-control form-control-sm">
        </div>
        <div class="col">
          <label for="dob" class="form-label m-0">DOB</label>
          <input type="text" name="dob" value="{{dob}}" class="form-control form-control-sm">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <label for="phone-number" class="form-label m-0">Phone Number</label>
          <input type="text" name="phone_number" value="{{phone_number}}" class="form-control form-control-sm">
        </div>
        <div class="col">
          <label for="year" class="form-label m-0">Year</label>
          <input type="text" name="year" value="{{year}}" class="form-control form-control-sm">
        </div>
      </div>
      <div class="mt-3">
        <label for="department">Choose Department</label>
        <select name="d" id="department" class="form-select form-select-sm">
          <option value="select" selected disabled></option>
          <option value="">Option1</option>
          {% for department in departments %}
          <option {% if d == department.code %} selected {% endif %} value="{{department.code}}">
            {{department.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="row m-0 p-0 mt-3 gap-2">
        <button class="col btn btn-danger btn-sm">Cancel</button>
        <button class="col btn btn-success btn-sm w-100">Save Staff</button>
      </div>
    </form>


  </div>
</div>
{% endblock%}

{% block scripts %}
<script>
  $(document).ready(() => {
    $("#add-student-btn").click(function () {
      $("#add-student-card").slideToggle()
    })
    $("#filter-btn").click(function () {
      $("#filter-card").slideToggle()
    })
  })
</script>
{% endblock %}
